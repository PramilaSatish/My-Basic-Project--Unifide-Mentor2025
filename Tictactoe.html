<body> 
    <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="game-board"></div></div>

    <script>
        let gameBoard = ['','','','','','','','',''];
        let currentPlayer = 'X';

        //function to start the game
        function startGame() {
            renderGameBoard();
        }
        
        //function to render the game board
        function renderGameBoard() {
            let gameBoardHTML = '';
            for(let i = 0; i < gameBoard.length; i++){
                gameBoardHTML += `<div class="cell" data-index="${i}">${gameBoard[i]}</div>`;
            }
            document.getElementById('game-board').innerHTML = gameBoardHTML;
            addEventListeners();
        }

        //function to add event listeners to the cells
        function addEventListeners() {
            let cells = document.getElementsByClassName('cell');
            for (let i = 0; i < cells.length; i++) {
                cells[i].addEventListener('click', handleCellClick);
            }
        }

        //function to handle cell click
        function handleCellClick(event) {
            let cellIndex = event.target.dataset.index;
            if(gameBoard[cellIndex] === '') {
                gameBoard[cellIndex] = 'X';
            renderGameBoard();
            checkForWinner();
            if (!checkForWinner()){
                setTimeout(computerMove, 500);
            }
            }
        }

        // function to handle computer move
        function computerMove() {
            let emptyCells = [];
            for (let i = 0; i < gameBoard.length; i++) {
                if (gameBoard[i] === '') {
                    emptyCells.push(i);
                }
            }

        }
        //function to check for winner
        function checkForWinner() {
            let winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            for (let i = 0; i < winningCombinations.length; i++) {
                let combination = winningCombinations[i];
                if (gameBoard[combination[0]] === gameBoard[combination[1]] &&
                    gameBoard[combination[1]] === gameBoard[combination[2]] &&
                   
                    gameBoard[combination[0]] !==''){
                        if ( gameBoard[combination[0]] === 'X') {
                            alert ('Congratulations You win!');
                        } else {
                            alert ('Computer wins!');
                        }
                        resetGame();
                        return true;
                    }
            }
            return false;
        }
        //function to reset the game
        function resetGame() {
            gameBoard = ['','','','','','','','',''];
            renderGameBoard();
        }
        startGame();
    </script>
</body>
</html>
