<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="./musicplayer2.css">

</head>
<body>
     <div class="player">
      <h1>Music Player</h1>
       <h2 id="song-title">Music Player</h2>
      <button id="theme-toggle">🌙 Dark Mode</button>
    <img src="C:\Users\Dell\Desktop\UNIFIED MENTOR\Music player\1.jpeg"><br>
    <h3 id="artist-name">Arijit Singh</h3>
    
    <audio id="audio" src=""></audio>

    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
    </div>

    <input type="range" id="progress" value="0">

    <div class="volume-control">
      Volume: 
      <input type="range" id="volume" min="0" max="1" step="0.01">
    </div>

    <div class="extra-controls">
      <button id="shuffle">🔀 Shuffle: Off</button>
      <button id="repeat">🔁 Repeat: Off</button>
      <input type="file" id="file-upload" accept="audio/*" multiple>
    </div>

    <ul id="playlist"></ul>
  </div>

  <script src="musicplayer2.js"></script>
</body>
</html>
