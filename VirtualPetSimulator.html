<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./virtualpetstimulator.css">
</head>
<body>
    <div class="container">
        <h1>🐶 Virtual Pet Simulator</h1>
        <div class="pet">🐶</div>
        
        <div class="stats">
          <p>Hunger: <span id="hunger">0</span></p>
          <p>Happiness: <span id="happiness">10</span></p>
          <p>Energy: <span id="energy">10</span></p>
        </div>
    
        <div class="actions">
          <button onclick="feedPet()">🍖 Feed</button>
          <button onclick="playWithPet()">🎾 Play</button>
          <button onclick="restPet()">🛏️ Rest</button>
        </div>
    
        <p id="message"></p>
      </div>
    
    <script src="virtualpetstimulator.js"></script>
</body>
</html>
