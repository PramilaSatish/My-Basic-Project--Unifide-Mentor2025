<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./countdowntimer.css">
</head>
<body>
    <div class="timer-container">
        <h1>Countdown Timer</h1>
        <input type="date" id="date-input" />
        <input type="time" id="time-input" />
        <br />
        <button onclick="startCountdown()">Start</button>
        <div id="countdown"></div>
      </div>
      <script>
        let countdownInterval;
    
        function startCountdown() {
          const dateInput = document.getElementById('date-input').value;
          const timeInput = document.getElementById('time-input').value;
    
          if (!dateInput || !timeInput) {
            alert('Please select both date and time');
            return;
          }
    
          const targetTime = new Date(`${dateInput}T${timeInput}`);
    
          if (isNaN(targetTime)) {
            alert('Invalid date or time');
            return;
          }
    
          clearInterval(countdownInterval);
          countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetTime - now;
    
            if (distance < 0) {
              clearInterval(countdownInterval);
              document.getElementById('countdown').innerHTML = "Countdown Finished!";
              return;
            }
    
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
            document.getElementById('countdown').innerHTML = `
              <div class="time-part"><strong>${days}</strong> Days</div>
              <div class="time-part"><strong>${hours}</strong> Hours</div>
              <div class="time-part"><strong>${minutes}</strong> Minutes</div>
              <div class="time-part"><strong>${seconds}</strong> Seconds</div>
            `;
          }, 1000);
        }
      </script>
</body>
</html>
